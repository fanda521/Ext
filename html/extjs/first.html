<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>extjs first</title>
		<link href="../../css/ext-theme-classic-all.css" rel="external nofollow" target="_blank"  rel="stylesheet">
		<script type="text/javascript" src="../../js/ext-all.js" ></script>
		<!--<script type="text/javascript" src="../../js/ext.js"></script>-->
		<script type="text/javascript">
			Ext.onReady(function(){
				Ext.create('Ext.Panel',{
					renderTo:'helloWorldPanel',
					height:200,
					width:600,
					title:'Hello World',
					html:'First Ext JS Hello World Program'
				});
			});
		</script>
	</head>
	<body>
		<html>
   <head>
      <link href="https://cdn.bootcss.com/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css" rel="external nofollow" target="_blank"  rel="stylesheet">
      <script src="https://cdn.bootcss.com/extjs/6.0.0/ext-all.js" rel="external nofollow" ></script>
      <script type="text/javascript">
         Ext.onReady(function() {
         Ext.create('Ext.Panel', {
            renderTo: 'helloWorldPanel',
            height: 200,
            width: 600,
            title: 'Hello world',
            html: 'First Ext JS Hello World Program'
            });
         });
      </script>
   </head>
   <body>
      <div id="helloWorldPanel" />
   </body>
</html>
	</body>
</html>
